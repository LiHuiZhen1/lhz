<script>function arrTree(target, pid = null) {
        let arr = target.filter(item => item.pid == pid)
        let other = target.filter(item => item.pid != pid);
        if (other.length > 0) {
            arr.forEach((item, index) => {
                arrTree(other, item.pid)
            })
        }
        return arr
    }
    let aa = [1, 2, 3, [4, 5, [6, 7, [8]]]]
    console.log(arrTree(aa));
    function MaxDate(arr) {

        let obj = {}
        arr.forEach((item, index) => {
            if (obj[item]) {
                obj[item]++
            } else {
                obj[item] = 1
                console.log(111,obj);
                
            }
        })
        let target = Math.max(...Object.values(obj))
        return target
    }
    let bb = [1, 1, 1, 2, 3, 4, 1]
    console.log(MaxDate(bb));



</script>
